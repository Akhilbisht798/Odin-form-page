<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <div class="mainFlex">
        <div class="img TwoParts">
            <img src="img/halie.jpg" alt="somePicture" class="img">
            <div class="caption">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
    
        <section class="TwoParts">
            <div class="Rsec">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam ex id assumenda similique magnam obcaecati laudantium amet repellendus corporis repellat dolores vitae nemo eveniet explicabo, vero eum minima, maxime facilis.</p>
                <br>
                Sign Up Now.
            </div>
            <div class="Rsec">
                <h2>Let's do this.</h2>
                <form action="#">
                    <div class="Name FormSec">
                        <div class="inputs">
                            <label for="FirstName">FIRST NAME</label>
                            <input type="text" id="FirstName">
                        </div>
                        
                        <div class="inputs">
                            <label for="LastName">LAST NAME</label>
                            <input type="text" id="LastName">
                        </div>
                    </div>

                    <div class="Contact FormSec">
                        <div class="inputs">
                            <label for="email">EMAIL</label>
                            <input type="email" name="" id="email">
                        </div>

                        <div class="inputs">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="" id="phone">
                        </div>
                    </div>

                    <div class="passwords FormSec">
                        <div class="inputs">
                            <label for="pass1">PASSWORD</label>
                            <input type="password" name="" id="pass1">
                        </div>

                        <div class="inputs"> 
                            <label for="confirmPass">CONFRIM PASSWORD</label>
                            <input type="password" name="" id="confirmPass">
                        </div>
                    </div>
                </form>
            </div>
            <div class="Rsec">
                <button class="Create">Create Account</button>
                <div>
                    <br>
                    Already have an account? <a href="#">Sign in</a>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
